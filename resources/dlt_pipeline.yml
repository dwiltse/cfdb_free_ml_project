# DLT Pipeline Resource Configuration
# This file contains the detailed configuration for the DLT pipeline

resources:
  pipelines:
    cfdb_dlt_pipeline:
      development: true
      continuous: false
      channel: CURRENT
      photon: false
      edition: ADVANCED
      
      # Source configuration
      configuration:
        source_s3_path: "s3://ncaadata/"
        
      # Notifications (optional)
      notifications:
        - alerts:
            - "on-update-failure"
          email_recipients:
            - "your-email@example.com"
            
      # Access control (if needed)
      # permissions:
      #   - level: CAN_VIEW
      #     user_name: "user@example.com"