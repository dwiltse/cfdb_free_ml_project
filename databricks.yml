bundle:
  name: cfdb_free_ml_pipeline

variables:
  catalog:
    description: "Catalog name for the environment"
    default: cfdb_free_dev
  
  warehouse_id:
    description: "SQL warehouse ID for DLT pipeline"
    default: "8804e40a7a070e15"

# Artifact configuration for Python wheel
artifacts:
  default:
    type: whl
    build: uv build
    path: .

# Include modular configuration files
include:
  - resources/common/*.yml
  - resources/${bundle.target}/*.yml
  - targets/${bundle.target}.yml

# Sync configuration to exclude dashboard files and sensitive data
sync:
  exclude:
    - "**/*.lvdash.json"
    - ".env"
    - "*.token"
    - ".databricks/"
    - "**/*secret*"
    - "**/*key*"